<html>
<style type="text/css">
body, td, th {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	color: #000;
}
</style>
<title>Customer Inquiry</title>
<body>
<h2><strong>Tesla</strong></h2>
<p><strong>CLIENT INQUIRY:</strong></p>
<table cellpadding="10" cellspacing="0">
  <tr>
    <td width="138" valign="top">Name:</td>
    <td width="480" valign="top">{{ firstname }} {{ lastname }}</td>
  </tr>
  <tr>
    <td valign="top">Email Address:</td>
    <td valign="top">{{ email }}</td>
  </tr>
  <tr>
    <td valign="top">Why Tesla:</td>
    <td valign="top">{{ whytesla }}</td>
  </tr>
  <tr>
    <td valign="top">Engine:</td>
    <td valign="top">{{ engine }} </td>
  </tr>
  <tr>
    <td valign="top">Option:</td>
    <td valign="top">{{ option }} </td>
  </tr>
  <tr>
    <td valign="top">Colour:</td>
    <td valign="top">{{ colour }} </td>
  </tr>
</table>
</body>
</html>
